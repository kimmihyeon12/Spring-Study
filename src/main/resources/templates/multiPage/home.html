<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>홈이에요~!</h1>
  <a href="/posts/create">글 작성하기</a>
  <hr/>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.writer}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.desc}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
